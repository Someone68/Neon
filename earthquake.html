		<style>
			@import url("https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap");
			body {
				background: #1c2333;
			}
			#title,
			#title2 {
				transition-duration: 0s;
				width: fit-content;
				color: #222222;
				font-size: 60px;
				font-family: "Orbitron", sans-serif;
				text-shadow: 2.5px 2.5px lime;
				display: flex;
				justify-content: center;
				align-items: center;
				margin: auto;
				margin-top: 50px;
				margin-bottom: 50px;
				font-family: "Major Mono Display", monospace;
			}

			#title::after,
			#title2::after {
				animation: typewrite 1s infinite;
			}

			#title::selection,
			#title2::selection {
				background-color: rgb(25, 0, 255);
				color: black;
			}
			button {
				height: 63px;
				display: flex;
				align-items: center;
				width: fit-content;
				cursor: pointer;
				text-align: center;
				color: yellow;
				outline: none;
				padding: 0;
				user-select: none;
				display: inline;
				margin-right: 30px;
				font-weight: bold;
				font-size: 45px;
				font-family: "Open Sans", sans-serif;
				background-color: transparent;
				border: none;
			}

			button:hover {
				color: red;
			}

			button:active {
				color: rgb(161, 0, 0);
			}

			h3 {
				color: red;
				font-family: monospace;
				text-align: center;
			}

			.background {
				table-layout: fixed;
				border-spacing: 0;
			}

			.background td {
				padding: 0;
			}

			.lava,
			.actor {
				background-color: #fe643e;
				animation-name: glitch-lava;
				animation-duration: 0.3s;
				animation-delay: 0.5s;
				animation-iteration-count: infinite;
			}

			.wall {
				background: #2f0072;
				animation-name: glitch;
				animation-duration: 0.3s;
				animation-iteration-count: infinite;
			}

			.actor {
				position: absolute;
			}

			.coin {
				background: #e9e917;
			}

			.player {
				background: lime;
				box-shadow: none;
				padding: 0;
				margin: 0;
			}

			.lost .player {
				background-color: #8e2323;
				border: 1px solid red;
			}

			.won .player {
				background: lime url("arrow.png");
				border: 1px solid yellow;
			}

			.game {
				position: relative;
				overflow: hidden;
				bottom: 0;
				animation-name: shake;
				animation-duration: 0.1s;
				animation-iteration-count: infinite;
			}
			@keyframes shake {
				0% {
					bottom: -80px;
					left: -80px;
				}
				50% {
				}
				100% {
					bottom: 80px;
					left: 80px;
				}
			}

			@keyframes glitch {
				0% {
					background-color: red;
				}
				30% {
					background-color: lime;
				}
				40% {
					background-color: #2f0072;
				}
				50% {
					background-color: blue;
				}
				100% {
					background-color: red;
				}
			}

			@keyframes glitch-lava {
				0% {
					background-color: red;
				}
				30% {
					background-color: red;
				}
				40% {
					background-color: #2f0072;
				}
				50% {
					background-color: lime;
				}
				100% {
					background-color: red;
				}
			}

			::-webkit-scrollbar {
				width: 0px;
			}
		</style>
